on:
    push:
      branches:
        - main
        - master
        - develop
        - 'releases/**'
    pull_request:
      branches:
        - main
        - master
        - develop
        - 'releases/**'
      types: 
        - opened
        - synchronize
        - reopened
  
  name: Main Workflow
  
  jobs:
    sonarqube:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
        - name: Set up Java
          uses: actions/setup-java@v3
          with:
            distribution: 'temurin'
            java-version: '11'
        - name: SonarQube Scan
          uses: sonarsource/sonarqube-scan-action@v2.1.0 # Replace with the latest version
          env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
            SONAR_SCANNER_OPTS: '-Xmx1024m'
  